<!DOCTYPE html>
<html class="dark" lang="tr">
<head>
    <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ayarlar - Defend 100</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body class="bg-[#0a0c12] text-white font-['Inter'] min-h-screen">
    
    <header class="p-6 flex items-center gap-4">
        <a href="profile.html" class="material-symbols-outlined text-slate-400">arrow_back</a>
        <h2 class="text-2xl font-bold">Ayarlar</h2>
    </header>

    <main class="px-6 space-y-4 max-w-md mx-auto">
        <div class="bg-white/5 p-5 rounded-2xl flex items-center justify-between border border-white/5">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-slate-400">dark_mode</span>
                <span class="font-medium">Karanlık Mod</span>
            </div>
            <div class="w-12 h-6 bg-[#135bec] rounded-full relative shadow-[0_0_10px_rgba(19,91,236,0.5)]">
                <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
            </div>
        </div>

        <div class="bg-white/5 p-5 rounded-2xl flex items-center justify-between border border-white/5">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-slate-400">notifications</span>
                <span class="font-medium">Bildirim Hatırlatıcı</span>
            </div>
            <div class="w-12 h-6 bg-slate-700 rounded-full relative">
                <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full"></div>
            </div>
        </div>

        <div class="pt-10">
            <button class="w-full py-5 text-red-500 font-bold border border-red-500/20 rounded-2xl hover:bg-red-500/5 transition-all active:scale-95">
                Tüm Verileri Sıfırla
            </button>
            <p class="text-[10px] text-slate-600 text-center mt-6 uppercase tracking-widest font-mono">Defend 100 v1.0.0 — Build 8842</p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-[#0a0c12]/90 backdrop-blur-xl border-t border-white/10">
        <div class="max-w-md mx-auto flex justify-around items-center px-4 h-20">
            <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300" href="dashboard.html">
                <span class="material-symbols-outlined text-[28px]">shield</span>
                <span class="text-[10px] font-semibold uppercase tracking-widest">Defense</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300" href="dailyaudit.html">
                <span class="material-symbols-outlined text-[28px]">history</span>
                <span class="text-[10px] font-semibold uppercase tracking-widest">History</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300" href="goalssetup.html">
                <span class="material-symbols-outlined text-[28px]">target</span>
                <span class="text-[10px] font-semibold uppercase tracking-widest">Arsenal</span>
            </a>
            <a class="flex flex-col items-center gap-1 text-[#135bec]" href="profile.html">
                <span class="material-symbols-outlined text-[28px] fill-[1]">person</span>
                <span class="text-[10px] font-semibold uppercase tracking-widest">Profile</span>
            </a>
        </div>
    </nav>
</body>
</html>
